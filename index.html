<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Please fill you sign-up form</title>
  <link rel="stylesheet" href="./index.css">
  <link rel="shortcut icon" href="./img/favicon.ico" />
  <script src="./index.js"></script>
</head>

<body>
  <div class="sideImage">
    <img src="./bogdan-farca-CEx86maLUSc-unsplash.jpg" alt="curious cat seeing photographer">
    <div class="logoSection">
      <img src="./odin-lined.png" alt="odin logo">
      <span class="logoText">Logo</span>
    </div>
    <div class="sideImageFooter">
      <p>Photo by <a
          href="https://unsplash.com/@bogdanf?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Bogdan
          Farca</a> on <a
          href="https://unsplash.com/?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </p>
    </div>
  </div>

  <div class="mainContent">
    <div class="description">
      This is not a real online service! You know you need a cat like this in your life to help
      you realize your deepest dreams. <br>
      Sign up <i>now</i> to get started. <br><br>

      You <i>know</i> you want to.
    </div>
    <div class="formContainer">
      <form action="">
        <h1>Let's do it this</h1>
        <section>

          <p>
            <label for="first_name">
              <span>First Name</span>
              <input type="text" id="first_name" name="firstname">
              <span id="invalidFirstName"></span>
            </label>
          </p>
          <p>
            <label for="last_name">
              <span>Last Name</span>
              <input type="text" id="last_name" name="lastname">
              <span id="invalidLastName"></span>
            </label>
          </p>
          <p>
            <label for="mail">
              <span>Email</span>
              <input type="email" id="mail" name="usermail">
              <span id="invalidEmail"></span>
            </label>
          </p>
          <p>
            <label for="phone_number">
              <span>Phone Number</span>
              <input type="tel" id="phone_number" name="userphone" pattern="\([0-9]{3}\) [0-9]{3}[ -][0-9]{4}" title="A valid telephone number consist of a 3 digits code area between brackets, a space, the three first digits of the number, a space or hypen (-), and four more digits">
              <span id="invalidPhone"></span>
            </label>
          </p>
          <p>
            <label for="password">
              <span>Password</span>
              <input type="password" id="password" name="password">
              <span id="invalidPassword"></span>
            </label>
          </p>
          <p>
            <label for="confirm_password">
              <span>Confirm Password</span>
              <input type="password" id="confirm_password" name="checkPassword">
              <span id="invalidPasswordNoMatch"></span>
            </label>
          </p>
        </section>
        <p>
          <button type="submit">Create Account</button>
        </p>
      </form>
      <p>Already have an account? <a href="#">Log in</a></p>
    </div>
  </div>
</body>

</html>
